<!DOCTYPE html>
<html>
	<head>
		<title> Login </title>
	</head>
	<style>
		body{
			background-color:#1b1f27;
			font-family: Arial;
			overflow: hidden;
		}
		.area-login{
			display:flex;
			height: 100vh;
			justify-content: center;
			align-items:center; 
		}
		.login{
			background-color:#181920
			width: 25vw;
			height: 40vh;
			padding: 2.5%;
			display: flex;
			flex-direction:column;
			align-items:center;
			bonder-radius: 16px;
			box-shadow: 0 0 0.2rem #5568fe;
		}
	</style>
	<body>
		<section class="area-login">
			<div class="login">
				<div>
					<img src="#">
				</div>
				<form method="POST">
					<input
					 	type="text"
						name="nome"
						placeholder="nome de usuário"
					>
					<input
						type="password"
						name="senha"
						placeholder="Sua senha"
					>
					<input
						type="submit"
						value="Entrar"
					>
				</form>
					<p>
						Ainda não tem conta?
						<a href="#"> Criar conta </a>
					</p>
			</div>

		</section>
	</body>

</html>
